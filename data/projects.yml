  - id: "organoid"
    title: 'Organoid'
    thumbs_title: 'Organoid'
    home_page_title_color: '#fff'
    path: "organoid"
    description: 'Multimedia installation consisting of multichannel audio synchronised with multiple projections. Organoid explores space perceived as a living organism, a biological entity, a place of social collectiveness, or even an addition of comprising functions. Through the use of audiovisual media, this installation aims to reconstruct, modulate and creatively transform memories, experiences, and social awareness that space is bearing.'
    metadata:
      year: '2010'
      in collaboration with: 'Taxiarchis Diamantopoulos, Nikos Papadakakis, Dimitris Kasapis, Dora Belegrinou, Vasilis Nobilakis, Giannis Panagakos'
      exhibited in: 'Athens Fringe Festival 2010 and B-fest reloaded 2010'
